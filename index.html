<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Pomodoro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .login-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .login-section input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .login-section input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-section button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-section button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .login-section button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .time-slot-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .time-slot-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .time-slots-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .time-slot-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .time-slot-input-group input {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .time-slot-input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-slot-input-group button {
            padding: 10px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .time-slot-input-group button:hover {
            background: #c0392b;
        }

        .add-slot-button {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s;
        }

        .add-slot-button:hover {
            background: #229954;
        }

        .plan-section {
            margin-bottom: 30px;
        }

        .plan-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .plan-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .plan-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .plan-item:hover {
            background: #eef2f7;
        }

        .plan-item.completed {
            background: #d4edda;
            opacity: 0.7;
        }

        .plan-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .plan-item label {
            flex: 1;
            cursor: pointer;
            color: #333;
        }

        .plan-item.completed label {
            text-decoration: line-through;
            color: #666;
        }

        .celebration-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            z-index: 1000;
            animation: popIn 0.5s ease-out, fadeOut 3s ease-in 2.5s forwards;
        }

        @keyframes popIn {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 999;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }

        .timer-display {
            text-align: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .start-button {
            background: #27ae60;
            color: white;
        }

        .start-button:hover {
            background: #229954;
            transform: translateY(-2px);
        }

        .reset-button {
            background: #e74c3c;
            color: white;
        }

        .reset-button:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .logout-button {
            width: 100%;
            padding: 12px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .logout-button:hover {
            background: #7f8c8d;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .timer-display {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Magic Pomodoro</h1>
        
        <div id="loginContainer">
            <div class="login-section">
                <input type="text" id="usernameInput" placeholder="Enter your name">
                <button id="loginButton">Login</button>
            </div>
        </div>

        <div id="mainContent" class="hidden">
            <div class="timer-display" id="timerDisplay">25:00</div>

            <div class="time-slot-section">
                <h3>üìö Customize Study Time Slots</h3>
                <div class="time-slots-container" id="timeSlotsContainer">
                    <div class="time-slot-input-group">
                        <input type="number" class="time-slot-input" placeholder="Minutes (e.g., 25)" value="25" min="1">
                        <button class="remove-slot-button">Remove</button>
                    </div>
                    <div class="time-slot-input-group">
                        <input type="number" class="time-slot-input" placeholder="Minutes (e.g., 5)" value="5" min="1">
                        <button class="remove-slot-button">Remove</button>
                    </div>
                    <div class="time-slot-input-group">
                        <input type="number" class="time-slot-input" placeholder="Minutes (e.g., 15)" value="15" min="1">
                        <button class="remove-slot-button">Remove</button>
                    </div>
                </div>
                <button class="add-slot-button" id="addSlotButton">+ Add Time Slot</button>
            </div>

            <div class="plan-section">
                <h2>üìã Today's Plan</h2>
                <div class="plan-items" id="planItems">
                    <div class="plan-item">
                        <input type="checkbox" class="plan-checkbox">
                        <label>Complete project documentation</label>
                    </div>
                    <div class="plan-item">
                        <input type="checkbox" class="plan-checkbox">
                        <label>Code review for team members</label>
                    </div>
                    <div class="plan-item">
                        <input type="checkbox" class="plan-checkbox">
                        <label>Weekly team meeting prep</label>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button class="start-button" id="startButton">‚ñ∂ Start</button>
                <button class="reset-button" id="resetButton">‚Üª Reset</button>
            </div>

            <button class="logout-button" id="logoutButton">Logout</button>
        </div>
    </div>

    <script>
        // ============== LOGIN FUNCTIONALITY ==============
        let isLoginInProgress = false; // Flag to prevent double-triggering

        const usernameInput = document.getElementById('usernameInput');
        const loginButton = document.getElementById('loginButton');
        const loginContainer = document.getElementById('loginContainer');
        const mainContent = document.getElementById('mainContent');
        const logoutButton = document.getElementById('logoutButton');

        loginButton.addEventListener('click', handleLogin);
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        function handleLogin() {
            // Prevent double-triggering of login
            if (isLoginInProgress) return;

            const username = usernameInput.value.trim();
            if (username === '') {
                alert('Please enter your name');
                return;
            }

            isLoginInProgress = true;
            loginButton.disabled = true;

            // Simulate login process
            setTimeout(() => {
                localStorage.setItem('username', username);
                loginContainer.classList.add('hidden');
                mainContent.classList.remove('hidden');
                isLoginInProgress = false;
            }, 300);
        }

        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('username');
            isLoginInProgress = false;
            loginButton.disabled = false;
            loginContainer.classList.remove('hidden');
            mainContent.classList.add('hidden');
            usernameInput.value = '';
            usernameInput.focus();
        });

        // ============== TIME SLOT CUSTOMIZATION ==============
        const timeSlotsContainer = document.getElementById('timeSlotsContainer');
        const addSlotButton = document.getElementById('addSlotButton');
        let slotCount = 3;

        addSlotButton.addEventListener('click', addTimeSlot);

        function addTimeSlot() {
            slotCount++;
            const newSlot = document.createElement('div');
            newSlot.className = 'time-slot-input-group';
            newSlot.innerHTML = `
                <input type="number" class="time-slot-input" placeholder="Minutes" min="1">
                <button class="remove-slot-button">Remove</button>
            `;
            
            const removeButton = newSlot.querySelector('.remove-slot-button');
            removeButton.addEventListener('click', () => {
                newSlot.remove();
                slotCount--;
            });

            timeSlotsContainer.appendChild(newSlot);
        }

        // Remove button functionality for default slots
        document.querySelectorAll('.remove-slot-button').forEach(button => {
            button.addEventListener('click', (e) => {
                e.target.parentElement.remove();
                slotCount--;
            });
        });

        function getTimeSlots() {
            const slots = [];
            document.querySelectorAll('.time-slot-input').forEach(input => {
                const value = parseInt(input.value);
                if (value > 0) {
                    slots.push(value);
                }
            });
            return slots.length > 0 ? slots : [25, 5, 15]; // Default if empty
        }

        // ============== CELEBRATORY EFFECTS ==============
        const celebrationMessages = [
            'üéâ Awesome!',
            '‚≠ê Great job!',
            'üöÄ Keep it up!',
            'üí™ You\'re crushing it!',
            'üåü Excellent work!',
            '‚ú® Amazing!',
            'üéä Fantastic!',
            'üí• Perfect!',
            'üèÜ Legend!',
            'üëè Bravo!'
        ];

        const celebrationSounds = [
            'data:audio/wav;base64,UklGRiYAAABXQVZFZm10IBAAAAABAAEAQB8AAAB9AAACABAAZGF0YQIAAAAAAA==',
            // Simple beep sound encoded as base64
        ];

        function playSound() {
            try {
                // Create a simple beep sound using Web Audio API
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                console.log('Audio context not available');
            }
        }

        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#4facfe'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-10px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.animation = `fall ${2 + Math.random() * 1}s linear forwards`;
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function showCelebration() {
            playSound();
            createConfetti();

            const message = celebrationMessages[Math.floor(Math.random() * celebrationMessages.length)];
            const celebration = document.createElement('div');
            celebration.className = 'celebration-message';
            celebration.textContent = message;
            document.body.appendChild(celebration);

            setTimeout(() => celebration.remove(), 3500);
        }

        // ============== PLAN CHECKBOX FUNCTIONALITY ==============
        const planItems = document.getElementById('planItems');

        planItems.addEventListener('change', (e) => {
            if (e.target.classList.contains('plan-checkbox')) {
                const planItem = e.target.closest('.plan-item');
                
                if (e.target.checked) {
                    planItem.classList.add('completed');
                    showCelebration();
                } else {
                    planItem.classList.remove('completed');
                }
            }
        });

        // ============== TIMER FUNCTIONALITY ==============
        const timerDisplay = document.getElementById('timerDisplay');
        const startButton = document.getElementById('startButton');
        const resetButton = document.getElementById('resetButton');

        let currentTimeSlotIndex = 0;
        let timeRemaining = 25 * 60; // 25 minutes in seconds
        let isRunning = false;
        let timerInterval = null;

        startButton.addEventListener('click', toggleTimer);
        resetButton.addEventListener('click', resetTimer);

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                startButton.textContent = '‚ñ∂ Start';
            } else {
                startButton.textContent = '‚è∏ Pause';
                isRunning = true;
                timerInterval = setInterval(() => {
                    timeRemaining--;
                    updateDisplay();

                    if (timeRemaining === 0) {
                        clearInterval(timerInterval);
                        isRunning = false;
                        startButton.textContent = '‚ñ∂ Start';
                        showCelebration();
                        moveToNextSlot();
                    }
                }, 1000);
            }

            isRunning = !isRunning;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            currentTimeSlotIndex = 0;
            const slots = getTimeSlots();
            timeRemaining = slots[0] * 60;
            updateDisplay();
            startButton.textContent = '‚ñ∂ Start';
        }

        function moveToNextSlot() {
            const slots = getTimeSlots();
            currentTimeSlotIndex = (currentTimeSlotIndex + 1) % slots.length;
            timeRemaining = slots[currentTimeSlotIndex] * 60;
            updateDisplay();
        }

        function updateDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Initialize
        updateDisplay();
        const savedUsername = localStorage.getItem('username');
        if (savedUsername) {
            usernameInput.value = savedUsername;
            handleLogin();
        }
    </script>
</body>
</html>
